name: Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 18

      - name: Build project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
        
      - name: Run unit tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
